<h1>Lista de Tareas</h1>
<div class="contenedor">
    <div class="tabla">
        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="position">
               <th mat-header-cell *matHeaderCellDef>Id</th>
               <td mat-cell *matCellDef="let tarea"> {{tarea.id}} </td>
            </ng-container>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Titulo</th>
                <td mat-cell *matCellDef="let tarea"> {{tarea.titulo}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let tarea"> {{tarea.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let tarea">pendiente</td>
            </ng-container>
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Completar</th>
                <td mat-cell *matCellDef="let tarea"> <mat-checkbox class="example-margin" (change)="cambioEstado(tarea.id)"></mat-checkbox></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
    </div>
</div>
